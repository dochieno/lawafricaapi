<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{Subject}}</title>

    <!--[if mso]>
      <noscript>
        <xml>
          <o:OfficeDocumentSettings>
            <o:PixelsPerInch>96</o:PixelsPerInch>
            <o:AllowPNG/>
          </o:OfficeDocumentSettings>
        </xml>
      </noscript>
    <![endif]-->

    <style>
        /* Some clients respect head styles; most important styles are inline */
        table {
            border-collapse: collapse;
        }

        img {
            border: 0;
            outline: none;
            text-decoration: none;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body style="margin:0; padding:0; background-color:#f5f6f8;">
    <!-- Preheader (hidden preview text in inbox) -->
    <div style="display:none; font-size:1px; line-height:1px; max-height:0px; max-width:0px; opacity:0; overflow:hidden; mso-hide:all;">
        {{Preheader}}
    </div>

    <!-- Full width wrapper -->
    <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0" style="background-color:#f5f6f8;">
        <tr>
            <td align="center" style="padding:24px 12px;">

                <!-- Container -->
                <table role="presentation" width="600" cellpadding="0" cellspacing="0" border="0" style="width:600px; max-width:600px;">
                    <tr>
                        <td style="padding:0;">

                            <!-- Header -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                                   style="background-color:#ffffff; border-radius:14px 14px 0 0;">
                                <tr>
                                    <td style="padding:22px 24px 14px 24px;">
                                        <!-- Logo -->
                                        <table role="presentation" cellpadding="0" cellspacing="0" border="0">
                                            <tr>
                                                <td valign="middle" style="padding:0;">
                                                    <!-- If you later want to inline/embed logo, replace with <img> -->
                                                    <div style="font-family:Georgia, 'Times New Roman', serif; font-size:30px; line-height:32px; font-weight:700; color:#1f2937;">
                                                        law<span style="color:#7a0c14;">A</span>frica
                                                    </div>
                                                    <div style="font-family:Arial, Helvetica, sans-serif; font-size:12.5px; line-height:16px; color:#6b7280; padding-top:2px;">
                                                        Know. Do. Be More
                                                    </div>
                                                </td>
                                            </tr>
                                        </table>
                                    </td>
                                </tr>
                                <!-- Accent line -->
                                <tr>
                                    <td style="padding:0 24px;">
                                        <div style="height:3px; background-color:#7a0c14; border-radius:2px;"></div>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding:0; height:10px; font-size:0; line-height:0;">&nbsp;</td>
                                </tr>
                            </table>

                            <!-- Body -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                                   style="background-color:#ffffff;">
                                <tr>
                                    <td style="padding:22px 24px 10px 24px; font-family:Arial, Helvetica, sans-serif; color:#111827;">
                                        {{Body}}
                                    </td>
                                </tr>
                            </table>

                            <!-- Footer -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0"
                                   style="background-color:#ffffff; border-radius:0 0 14px 14px;">
                                <tr>
                                    <td style="padding:12px 24px 22px 24px; font-family:Arial, Helvetica, sans-serif;">
                                        <div style="height:1px; background-color:#e5e7eb;"></div>

                                        <div style="padding-top:14px; font-size:13px; line-height:18px; color:#374151;">
                                            Need help? Contact
                                            <a href="mailto:{{SupportEmail}}" style="color:#1d4ed8; text-decoration:underline;">{{SupportEmail}}</a>
                                        </div>

                                        <div style="padding-top:10px; font-size:12px; line-height:16px; color:#6b7280;">
                                            &copy; {{Year}} {{ProductName}}. All rights reserved.
                                        </div>

                                        <div style="padding-top:8px; font-size:11.5px; line-height:16px; color:#9ca3af;">
                                            Please do not reply to this email. This inbox is not monitored.
                                        </div>
                                    </td>
                                </tr>
                            </table>

                            <!-- Outer spacing -->
                            <table role="presentation" width="100%" cellpadding="0" cellspacing="0" border="0">
                                <tr>
                                    <td style="height:18px; font-size:0; line-height:0;">&nbsp;</td>
                                </tr>
                            </table>

                        </td>
                    </tr>
                </table>
                <!-- /Container -->

            </td>
        </tr>
    </table>
</body>
</html>
